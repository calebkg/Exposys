<div
  class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <div
        class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary-100 dark:bg-primary-900"
      >
        <mat-icon class="text-primary-600 dark:text-primary-400"
          >account_balance_wallet</mat-icon
        >
      </div>
      <h2
        class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"
      >
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        Or
        <a
          routerLink="/auth/register"
          class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400"
        >
          create a new account
        </a>
      </p>
    </div>

    <mat-card class="mt-8 space-y-6 p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email address</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              autocomplete="email"
              placeholder="Enter your email"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              {{ getErrorMessage("email") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
              autocomplete="current-password"
              placeholder="Enter your password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              {{ getErrorMessage("password") }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a
              routerLink="/auth/forgot-password"
              class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400"
            >
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <div *ngIf="isLoading" class="spinner mr-2"></div>
            {{ isLoading ? "Signing in..." : "Sign in" }}
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
